<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    <a th:href="@{/list}">
        Back to product
    </a>
</p>
<div>
    <form th:action="@{/save}" th:object="${product}" method="post" >
        <input type="hidden" th:field  ="*{id}"/>
        <div>
            <label>Ten</label>
            <input type="text" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        </div>
        <div>
            <label>Gia</label>
            <input type="text" th:field="*{price}"/>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

        </div>
        <div>
            <label>Mo ta</label>
            <input type="text" th:field="*{description}"/>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div>
            <label>Nha SX</label>
            <input type="text" th:field="*{manufacturer}"/>
            <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></span>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
