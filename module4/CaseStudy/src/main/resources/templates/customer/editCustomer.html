<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{temp/template::head}">
</head>
<body>
<nav th:replace="~{temp/template::header}"></nav>

<h3>Edit customer</h3>

<form th:action="@{/customer/update}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{customerId}">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{customerName}">
<!--        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"> </span>-->
    </div>

    <div class="form-group">
        <label>Birthday</label>
        <input type="date" class="form-control" th:field="*{customerBirthday}">
<!--        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" style="color: red"> </span>-->
    </div>

    <div class="form-group">
        <label >Gender</label>
        <select th:name="gender" th:field="*{customerGender}">
            <option  value="0" th:text="Woman"></option>
            <option  value="1" th:text="Man"></option>
        </select>
<!--        <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" style="color: red"> </span>-->
    </div>

    <div class="form-group">
        <label>Id card</label>
        <input type="text" class="form-control" th:field="*{customerIdCard}">
<!--        <span th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" style="color: red"> </span>-->
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" th:field="*{customerPhone}">
<!--        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"> </span>-->
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" th:field="*{customerEmail}">
<!--        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"> </span>-->
    </div>

    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" th:field="*{customerAddress}">
<!--        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"> </span>-->
    </div>


    <div class="form-group row">
        <label>Customer Type</label>
        <select th:name="type" th:field="*{customerType}">
<!--            <option value="">Choose customer type</option>-->
            <th:block th:each="type : ${customerType}">
                <option th:value="${type.customerTypeId}" th:text="${type.customerTypeName}" ></option>
            </th:block>
        </select>
    </div>
<!--    <a th:href="@{/customer/listPage}" class="btn btn-secondary">Return</a>-->
    <input type="submit" class="btn btn-primary" value="Update">
</form>
</body>
<div th:replace="~{temp/template::footer}"></div>
</html>
