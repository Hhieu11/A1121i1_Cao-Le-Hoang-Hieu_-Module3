<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head th:replace="~{temp/template::head}">
    </head>
<body>

<nav th:replace="~{temp/template::header}"></nav>
<form th:action="@{/customer/save}" th:object="${customer}" method="post">
    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Ma KH</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="id" th:field="*{customerId}">

        </div>
    </div>

    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Ten KH</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" th:field="*{customerName}">
            <td th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"> Errors</td>
        </div>
    </div>

    <div class="form-group row">
        <label for="brithday" class="col-sm-2 col-form-label">Ngay sinh KH</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="brithday" th:field="*{customerBirthday}">
            <p th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"> Errors</p>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Gioi tinh</label>
        <div class="col-sm-10">

            <select th:name="gender" th:field="*{customerGender}">

                <option  value="0" th:text="Woman"></option>
                <option  value="1" th:text="Man"></option>
            </select>
            <p th:if="${#fields.hasErrors('customerGender')}" th:errors="*{customerGender}"> Errors</p>
        </div>
    </div>

    <div class="form-group row">
        <label for="customerIdCard" class="col-sm-2 col-form-label">Idcard KH</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="customerIdCard" th:field="*{customerIdCard}">
            <p th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"> Errors</p>
        </div>
    </div>

    <div class="form-group row">
        <label for="customerPhone" class="col-sm-2 col-form-label">pSDT KH</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="customerPhone" th:field="*{customerPhone}">
            <p th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"> Errors</p>
        </div>
    </div>

    <div class="form-group row">
        <label for="customerEmail" class="col-sm-2 col-form-label">Email KH</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="customerEmail" th:field="*{customerEmail}">
            <p th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"> Errors</p>
        </div>
    </div>

    <div class="form-group row">
        <label for="customerAddress" class="col-sm-2 col-form-label">dai chi KH</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="customerAddress" th:field="*{customerAddress}">
            <p th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"> Errors</p>
        </div>
    </div>


    <div class="form-group row">
        <label>Customer Type</label>
        <select th:name="type" th:field="*{customerType}">
            <option value="">Choose customer type</option>
            <th:block th:each="type : ${customerType}">
                <option th:value="${type.customerTypeId}" th:text="${type.customerTypeName}" ></option>
            </th:block>
        </select>
        <p th:if="${#fields.hasErrors('customerType')}" th:errors="*{customerType}"> Errors</p>
    </div>




    <input type="submit" class="btn btn-primary" value="Create">
  </form>


</body>

    <div th:replace="~{temp/template::footer}"></div>
</html>
