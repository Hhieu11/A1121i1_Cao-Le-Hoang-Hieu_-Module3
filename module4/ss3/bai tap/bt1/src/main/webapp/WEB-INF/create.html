<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<p>
    <a th:href="@{/create}">
        Back to product
    </a>
</p>

<div id="form">
    <form th:action="@{/save}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field  ="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>

        </div>
        <div>
            <label>GIA</label>
            <input type="text" th:field="*{price}"/>

        </div>
        <div>
            <label>MO TA</label>
            <input type="email" th:field="*{describe}"/>
        </div>
        <div>
            <label>NHA SAN XUAT</label>
            <input type="text" th:field="*{producer}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
